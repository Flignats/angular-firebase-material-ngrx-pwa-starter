<div class="theme-wrapper default-theme">
    <mat-sidenav-container class="sidenav-container">
        <mat-sidenav #sidenav mode="push" class="sidenav">
            <div class="sidenav__branding">
                <mat-icon class="sidenav__logo">money</mat-icon>
                <h4 class="sidenav__title">cryptorts</h4>
            </div>
            <mat-nav-list>
                <a mat-list-item *ngFor="let item of navigationSideMenu" (click)="sidenav.close()"
                    [routerLink]="[item.link]" routerLinkActive="active">
                    {{ item.label | translate }}
                </a>
                <a mat-list-item href="https://github.com/Flignats/cryptorts" target="_blank">
                    Github
                </a>
            </mat-nav-list>
        </mat-sidenav>

        <div class="view">
            <div class="toolbar">
                <mat-toolbar color="primary">
                    <button mat-icon-button aria-label="sidenav open/close button" (click)="sidenav.open()">
                        <mat-icon>menu</mat-icon>
                    </button>
                </mat-toolbar>
            </div>

            <div class="grid-container" [ngClass]="classStyler()">
                <!-- TODO: Breakup Sidebar into components -->
                <div class="sidebar">
                    <!-- City Component -->
                    <div class="sidebar__user-city">
                        <div>
                            <mat-icon>house</mat-icon>
                        </div>
                    </div>
                    <!-- Task Component -->
                    <div class="sidebar__user-tasks">
                        <app-triggers-list [triggers]="(userTriggers$ | async)"></app-triggers-list>
                    </div>
                    <!-- Tabs -->
                    <!-- Resources Component -->
                    <!-- Army Component -->
                    <!-- Active Marching Component -->
                    <div class="sidebar__tabs">
                        <mat-tab-group>
                            <mat-tab label="Resources">
                                <app-user-resources *ngIf="(user$ | async)?.resources"
                                    [userResources]="(user$ | async)?.resources"></app-user-resources>
                            </mat-tab>
                            <mat-tab label="Army"> Content 2 </mat-tab>
                            <mat-tab label="March"> Content 3 </mat-tab>
                        </mat-tab-group>
                    </div>
                </div>
                <div class="footer">
                    <mat-nav-list>
                        <a mat-list-item *ngFor="let item of navigation" [routerLink]="[item.link]"
                            routerLinkActive="active">
                            {{ item.label | translate }}
                        </a>
                    </mat-nav-list>
                </div>
                <div class="outlet content">
                    <router-outlet #o="outlet"></router-outlet>
                </div>
            </div>
        </div>
    </mat-sidenav-container>
</div>

<div class="modal">
    <div class="row">
        <div class="bonus_seller"></div>
    </div>
    <h4 class="color-accent">{{ data.headline }}</h4>
    <div class="row row--info">
        <p>{{ data.description }}</p>
    </div>
    <div mat-dialog-actions class="row row--actions">
        <button mat-raised-button color="primary" [mat-dialog-close]="payload" cdkFocusInitial>{{ data.submit_text }}</button>
    </div>
</div>
